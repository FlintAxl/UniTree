<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rewards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Font Awesome for coin and pet icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/my-rewards.css">
</head>

<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h1 class="text-center mb-4">My Rewards</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success">
          <div class="coin-display">
            <i class="fa-solid fa-coins coin-icon"></i>
            <div>
              <h2>Total Coins Earned</h2>
              <span id="totalCoins">0</span>
            </div>
          </div>
          <p>Use your coins to care for your pet!</p>
        </div>
      </div>
    </div>

    <!-- âœ… NEW: Pet Display Section -->
    <div id="petSection" class="row mt-4">
      <!-- Dynamically populated by JS -->
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/config.js"></script>
  <script src="js/myReward.js"></script>

  <script>
    $(document).ready(function() {
      $('#header').load('header.html');
    });
  </script>
</body>
</html>
