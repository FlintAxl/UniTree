<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - UniTree</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
      margin-top: 90px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .orders-hero {
      padding: 4rem 6%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      position: relative;
      overflow: hidden;
      margin-bottom: 3rem;
      height: 200px;
    }

    .orders-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(22, 163, 74, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(34, 197, 94, 0.15) 0%, transparent 50%);
    }

    .orders-hero-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
    }

    .orders-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #86efac 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .orders-subtitle {
      font-size: 1.2rem;
      color: #86efac;
      opacity: 0.9;
    }

    .orders-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 6% 4rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid transparent;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.15);
      border-color: #22c55e;
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: #000000;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    table.dataTable {
      border-collapse: separate !important;
      border-spacing: 0;
    }

    table.dataTable thead th {
      background: linear-gradient(135deg, #16a34a, #22c55e) !important;
      color: white !important;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
      padding: 1.2rem 1rem !important;
      border: none !important;
    }

    table.dataTable thead th:first-child {
      border-top-left-radius: 12px;
    }

    table.dataTable thead th:last-child {
      border-top-right-radius: 12px;
    }

    table.dataTable tbody td {
      padding: 1.2rem 1rem !important;
      vertical-align: middle;
      border-bottom: 1px solid #f0f0f0 !important;
      color: #374151;
    }

    table.dataTable tbody tr {
      transition: background-color 0.2s;
    }

    table.dataTable tbody tr:hover {
      background-color: #f0fdf4 !important;
    }

    .status-badge {
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-block;
    }

    .status-pending {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
    }

    .status-shipped {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .status-received {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
    }

    .status-cancelled {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .action-btn {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-cancel {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn-cancel:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-received {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
    }

    .btn-received:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(22, 163, 74, 0.3);
    }

    .btn-review {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }

    .btn-review:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 2rem;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3);
      color: white;
    }

    .modal-content {
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 1.5rem;
      border: none;
    }

    .modal-title {
      font-weight: 700;
      font-size: 1.3rem;
    }

    .modal-body {
      padding: 2rem;
    }

    .form-group {
      background: #f9fafb;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      border: 2px solid #e5e7eb;
      transition: border-color 0.3s;
    }

    .form-group:hover {
      border-color: #22c55e;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      padding: 0.75rem;
      transition: all 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 0.2rem rgba(22, 163, 74, 0.15);
    }

    #submitReviewBtn {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
    }

    #submitReviewBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(22, 163, 74, 0.3);
    }

    .dataTables_wrapper .dataTables_length select,
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      padding: 0.5rem;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: linear-gradient(135deg, #16a34a, #22c55e) !important;
      border: none !important;
      color: white !important;
      border-radius: 8px !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: #f0fdf4 !important;
      border: none !important;
      color: #16a34a !important;
    }

    @media (max-width: 968px) {
      .orders-hero {
        padding: 3rem 5%;
      }

      .orders-container {
        padding: 0 5% 3rem;
      }

      .table-card {
        padding: 1rem;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div> 
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header').load('header.html');
        });
    </script>

  <div class="orders-hero">
    <div class="orders-hero-content">
      <h1 class="orders-title">My Orders</h1>
      <p class="orders-subtitle">Track and manage all your purchases</p>
    </div>
  </div>

  <div class="orders-container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üì¶</div>
        <div class="stat-number" id="totalOrders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚è≥</div>
        <div class="stat-number" id="pendingOrders">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üöö</div>
        <div class="stat-number" id="shippedOrders">0</div>
        <div class="stat-label">Shipped</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚úÖ</div>
        <div class="stat-number" id="completedOrders">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <div class="table-card">
      <table id="customerOrdersTable" class="table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Date Placed</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>

    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Continue Shopping
    </a>
  </div>

  <div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Leave a Review</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="reviewModalBody"></div>
        <div class="modal-footer">
          <button id="submitReviewBtn" class="btn btn-primary">Submit Reviews</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/config.js"></script>
  <script src="js/order.js"></script>

  <script>
    $(document).ready(function() {
     
      // Update stats after table loads
      $('#customerOrdersTable').on('init.dt', function() {
        updateOrderStats();
      });
      
      // Also update after table redraws
      $('#customerOrdersTable').on('draw.dt', function() {
        updateOrderStats();
      });
    });

    function updateOrderStats() {
      const table = $('#customerOrdersTable').DataTable();
      const data = table.rows().data();
      
      let total = data.length;
      let pending = 0;
      let shipped = 0;
      let completed = 0;
      
      data.each(function(row) {
        if (row.status === 'pending') pending++;
        if (row.status === 'shipped') shipped++;
        if (row.status === 'received') completed++;
      });
      
      $('#totalOrders').text(total);
      $('#pendingOrders').text(pending);
      $('#shippedOrders').text(shipped);
      $('#completedOrders').text(completed);
    }

    // Enhance DataTable rendering
    $(document).ready(function() {
      $('#customerOrdersTable').on('draw.dt', function() {
        // Add status badges
        $('#customerOrdersTable tbody tr').each(function() {
          const statusCell = $(this).find('td:eq(3)');
          const status = statusCell.text().trim();
          
          let badgeClass = '';
          switch(status) {
            case 'pending': badgeClass = 'status-pending'; break;
            case 'shipped': badgeClass = 'status-shipped'; break;
            case 'received': badgeClass = 'status-received'; break;
            case 'cancelled': badgeClass = 'status-cancelled'; break;
          }
          
          statusCell.html(`<span class="status-badge ${badgeClass}">${status}</span>`);
        });

        // Style action buttons
        $('#customerOrdersTable tbody button').each(function() {
          const text = $(this).text().trim();
          $(this).addClass('action-btn');
          
          if (text.includes('Cancel')) {
            $(this).addClass('btn-cancel');
          } else if (text.includes('Received')) {
            $(this).addClass('btn-received');
          } else if (text.includes('Review')) {
            $(this).addClass('btn-review');
          }
        });
      });
    });
  </script>
</body>
</html>
