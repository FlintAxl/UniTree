  <script>
    // Audio setup for character interactions
    let audioContext;
    
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    
    function playCuteSound() {
      try {
        initAudio();
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
        
        oscillator.type = 'sine';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.15);
      } catch (e) {
        console.log('Audio not supported');
      }
    }

    
    const characters = {
      sprout: {
        element: document.getElementById('sproutCharacter'),
        expressions: [
          { class: 'shocked', duration: 2000 },
          { class: 'shy', duration: 2500 },
          { class: 'happy', duration: 3000 }
        ],
        currentIndex: 0,
        timer: null,
        isHovering: false
      },
      pink: {
        element: document.getElementById('pinkCharacter'),
        expressions: [
          { class: 'shocked', duration: 2000 },
          { class: 'shy', duration: 2500 },
          { class: 'happy', duration: 3000 }
        ],
        currentIndex: 0,
        timer: null,
        isHovering: false
      }
    };

    function changeExpression(characterKey) {
      const char = characters[characterKey];
      if (!char.isHovering) return;
      
      const currentExpression = char.expressions[char.currentIndex];
      
      char.element.className = `character ${characterKey} ${currentExpression.class}`;
      
      char.currentIndex = (char.currentIndex + 1) % char.expressions.length;
      char.timer = setTimeout(() => changeExpression(characterKey), currentExpression.duration);
    }

    Object.keys(characters).forEach(key => {
      const char = characters[key];
      
      char.element.addEventListener('mouseenter', function() {
        char.isHovering = true;
        changeExpression(key);
      });
      
      char.element.addEventListener('mouseleave', function() {
        char.isHovering = false;
        this.className = `character ${key}`;
        clearTimeout(char.timer);
        char.currentIndex = 0;
      });
      
      char.element.addEventListener('click', function(e) {
        e.stopPropagation();
        this.classList.add('vibrating');
        playCuteSound();
        
        setTimeout(() => {
          this.classList.remove('vibrating');
        }, 300);
        
        if (char.isHovering) {
          clearTimeout(char.timer);
          changeExpression(key);
        }
      });
    });

   </script>
